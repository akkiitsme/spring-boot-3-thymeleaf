<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .gradient-custom {
        /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
    </style>
</head>
<body>
    <div th:replace="~{includes/header :: header}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="mb-3 text-center">WELCOME, QUIZ APP</h3>
                <p><strong>QuizApp is a free and open-source quiz application that lets you play fully customized quizzes right in the browser.</strong></p>
            </div>
        </div>
        <div class="row my-5 d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card gradient-custom">
                    <div class="card-body text-center">
                        <div class="container">
                            <h5 class="card-title">Take the Quiz</h5>
                            <p class="card-text">
                                Complete the quiz within <strong>10 minutes</strong>. Each correct answer earns 2 points.
                            </p>
                            <div class="row">
                                <div>
                                    <form th:action="@{/quiz/questions}">
                                        <select id="subjectId" name="subjectId" class="form-select">
                                            <option value="-1" disabled>Choose option</option>
                                            <option th:each="sub : ${subjectList}" th:value="${sub.subjectId}" th:text="${sub.subjectName}"></option>
                                        </select>
                                        <button class="btn btn-primary my-5" type="submit">Start Quiz</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{includes/footer :: footer}"></div>
<script>

</script>
</body>
</html>
