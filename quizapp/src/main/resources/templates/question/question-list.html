<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz - Question | List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{includes/header :: header}"></div>
<div class="container body-content">
    <div class="row my-5">
        <div class="col-md-6">
            <h1>Question List </h1>
        </div>
        <div class="col-md-6 text-center">
            <a href="#" th:href="@{/admin/add-question}" class="btn btn-primary"> Add Question</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-2 mb-5">
            <table class="table table-hover table-bordered">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Question</th>
                    <th scope="col">Answer</th>
                    <th scope="col">Question Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="que,i : ${questionList}">
                    <th th:text="${i.index +1 }" scope="row"></th>
                    <td th:text="${que.subjectName}"></td>
                    <td th:text="${que.question}"></td>
                    <td th:text="${que.correctAnswer}"></td>
                    <td th:text="${que.queStatus==1}?'Active':'Inactive'"></td>
                    <td>
                        <a href="#" th:href="@{/admin/get-question/{questionId}(questionId=${que.questionId})}" class="badge bg-success rounded-pill d-inline">Edit</a>
                        <a href="#" th:href="@{/admin/delete-question/{questionId}(questionId=${que.questionId})}" class="badge bg-danger rounded-pill d-inline">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{includes/footer :: footer}"></div>
</body>
</html>
